<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="og:image" content="https://cdn.upload.systems/uploads/zuk41jkV.png">
    <meta name="twitter:image" content="https://cdn.upload.systems/uploads/zuk41jkV.png">
    <link rel="shortcut icon" href="https://cdn.upload.systems/uploads/x9kVZhqu.png" type="image/x-icon">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <style>
      ::-webkit-scrollbar {
        width: 7px;
        background: transparent;
      }
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #157878;
      }
    </style>
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">Koyorin</a> is Licensed under <a href="https://github.com/gifaldyazkaa/koyorin/blob/master/LICENSE">Apache 2.0</a></span>
          <span class="site-footer-owner">Issues? Let us know on <a href="https://github.com/gifaldyazkaa/koyorin/issues/new">GitHub</a></span>
      </footer>
    </main>
  </body>
</html>
